{% extends "base.html" %}

{% block title%} Home page {% endblock %}

{% block content %}
    {% for object in object_list %}
    <div class="card my-4">
      <h5 class="card-header"><a href="{{ object.url }}">{{ object.title }}</a></h5>
      <div class="card-body">
        <p class="card-text">{{ object.description }}</p>
      </div>
    </div>
    {% endfor %}
{% endblock %}
